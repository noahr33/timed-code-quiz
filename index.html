<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <div class="fixed">
            <h2 class="highscores">Highscores</h2>
            <div class="timer">
                <h3></h3>
            </div>
        </div>
    </header>
    <main>
        <div class="start-page" id="start-quiz">
            <h1>Timed Coding Quiz</h1>
            <p>Answer each question before time runs out. Each incorrect answer will deduct 10 seconds from the timer. Good luck!</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="questions" id="questions">
            <h2 id="title"></h2>
            <div id="answers"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
